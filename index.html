
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La danza nos une</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e0f7fa);
      color: #333;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 350px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: slideInDown 1.5s ease-out;
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header img {
      height: 100%;
      width: auto;
      object-fit: cover;
    }

    .titulo-principal {
      text-align: center;
      font-size: 3em;
      color: #c44b78;
      margin: 30px 20px 10px 20px;
      font-weight: bold;
      animation: zoomIn 1s ease-in;
    }

    .subtitulo {
      text-align: center;
      font-size: 1.4em;
      color: #5d4a4a;
      margin-bottom: 30px;
      font-style: italic;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #c44b78;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f8bbd0;
      color: #333;
      font-size: 0.9em;
      animation: fadeIn 3s ease-in;
    }
  </style>
</head>
<body>

  <header>
    <img src="banner_danza.jpg" alt="Banner Lúdica de Danzas" />
  </header>

  <div class="titulo-principal">La danza nos une</div>
  <div class="subtitulo">Arte, expresión y alegría en cada paso</div>

  <section>
    <h2>Presentación en PDF</h2>
    <iframe src="mi_archivo.pdf" height="600px"></iframe>
  </section>

  <section>
    <h2>Lúdica de Danzas: Andrés Aguilar</h2>
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
      <iframe 
        src="https://www.youtube.com/embed/aYFxUq9LMM0" 
        title="Lúdica de Danzas"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <footer>
    © 2025 Karen Daniela 11B. Todos los derechos reservados.
  </footer>

</body>
</html>
